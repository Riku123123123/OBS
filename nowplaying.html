<!DOCTYPE html>
<html lang="fi">
<head>
    <meta name="robots" content="no-source-map">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - Twitch Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        .song-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(40, 40, 40, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 34, 0.5);
            transform: translateX(110%);
            transition: transform 0.5s ease;
        }
        
        .song-box.visible {
            transform: translateX(0);
        }
        
        .album-cover {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .song-name {
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .artist-name {
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="song-box" id="nowPlayingBox">
        <img id="albumCover" class="album-cover" src="" alt="Album cover" onerror="this.style.display='none'">
        <h2 id="songName" class="song-name">Ei soitettavaa kappaletta</h2>
        <p id="artistName" class="artist-name"></p>
    </div>

    <!-- Käytä Twurple-kirjastoa Twitch-chattiin -->
    <script type="module">
        import { ChatClient } from 'https://cdn.jsdelivr.net/npm/@twurple/chat@5.0.0/+esm';
        import { StaticAuthProvider } from 'https://cdn.jsdelivr.net/npm/@twurple/auth@5.0.0/+esm';

        // Konfiguraatio
        const config = {
            twitchChannel: 'rinkeli_s', // VAIHDA OMA KANAVASI
            clientId: 'f2cfpartey8@bz9djgnarkut5pv5', // VAIHDA OMA CLIENT_ID
            accessToken: 'oauth:twmen6nmy7alfyqwjcibkx4w1qkibo', // VAIHDA OMA TOKEN
            apiEndpoint: 'http://localhost:5000/song', // Oma backend-osoitteesi
            displayDuration: 10000 // 10 sekuntia
        };

        // Alusta elementit
        const elements = {
            box: document.getElementById('nowPlayingBox'),
            song: document.getElementById('songName'),
            artist: document.getElementById('artistName'),
            cover: document.getElementById('albumCover')
        };

        let currentSong = '';
        let hideTimeout = null;

        // Näytä/piilota biisiboxi
        function showBox(duration = config.displayDuration) {
            clearTimeout(hideTimeout);
            elements.box.classList.add('visible');
            
            if (duration > 0) {
                hideTimeout = setTimeout(() => {
                    elements.box.classList.remove('visible');
                }, duration);
            }
        }

        // Päivitä biisin tiedot
        async function updateSong() {
            try {
                const response = await fetch(config.apiEndpoint);
                if (!response.ok) throw new Error('API error');
                
                const data = await response.json();
                
                if (data.song && data.song !== currentSong) {
                    currentSong = data.song;
                    elements.song.textContent = data.song;
                    elements.artist.textContent = data.artist || 'Tuntematon artisti';
                    
                    if (data.albumCover) {
                        elements.cover.src = data.albumCover;
                        elements.cover.style.display = 'block';
                    } else {
                        elements.cover.style.display = 'none';
                    }
                    
                    showBox();
                }
            } catch (error) {
                console.error('Virhe haettaessa biisiä:', error);
            }
        }

        // Alusta Twitch-chat
        async function initTwitchChat() {
            const authProvider = new StaticAuthProvider(config.clientId, config.accessToken);
            const chatClient = new ChatClient({ 
                authProvider, 
                channels: [config.twitchChannel] 
            });
            
            await chatClient.connect();
            
            chatClient.onMessage((channel, user, message) => {
                if (message.toLowerCase().trim() === '!biisi') {
                    console.log(`!biisi käyttäjältä ${user}`);
                    updateSong();
                }
            });
        }

        // Käynnistä sovellus
        async function init() {
            try {
                await initTwitchChat();
                console.log('Twitch-chattiin yhdistetty');
                
                // Päivitä biisi säännöllisesti
                setInterval(updateSong, 5000);
                updateSong();
                
            } catch (error) {
                console.error('Alustusvirhe:', error);
                // Yritä uudelleen 10s kuluttua
                setTimeout(init, 10000);
            }
        }

        // Käynnistä kun sivu on ladattu
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
